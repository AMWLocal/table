<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table cellspacing="4"  border="1" width="10%" >
        
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
            <td>5</td>
            <!-- <td>6</td> -->
        </tr>
        <tr>
            <td rowspan="3">6</td>
            <td colspan="1">7</td>
            <td>8</td>
        </tr>
        <tr>
            <td colspan="2">9</td>
            <!-- <td colspan="2">11</td> -->
            <!-- <td>12</td> -->
        </tr>
        <tr>
            <td colspan="2">10</td>
            <!-- <td colspan="2">14</td> -->
            <!-- <td>15</td> -->
        </tr>
    </table>
</body>
</html>
